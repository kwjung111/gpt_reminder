{% extends "base.html" %}
{% block title %}To-Do {{ action }}{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.content.label(class="form-label") }}
                {{ form.content(class="form-control", rows=5, placeholder="내용을 입력하세요") }}
            </div>
            <div><button type="submit" class="btn btn-primary">{{ action }}</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">취소</a></div>
        </form>
    </div>
</div>
{% endblock %}
